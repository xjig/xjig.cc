<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@skippin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <meta name="description" content="I'm Skip, a Developer.">
    <meta name="keywords" content="developer, projects, contact, GitHub">
    <meta property="og:title" content="@skippin">
    <meta property="og:description" content="I'm Skip, a Developer.">
    <meta property="og:image" content="https://images-ext-1.discordapp.net/external/JxFTpALozMf0KuQAG6LY9FxHU4PknsQTon7-MtiIGVM/%3Fsize%3D1024/https/cdn.discordapp.com/avatars/1177497949601812512/2994336b7472fd0fbcda2b4e9689770c.png?format=webp&quality=lossless">
    <meta property="og:url" content="https://xjig.cc">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111111;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            animation: fadeIn 1s forwards;
            opacity: 0;
            user-select: none;
            overflow: hidden;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 0 0 3px #ffffff;
            color: white;
            animation: slideIn 1s forwards;
            opacity: 0;
            animation-delay: 0.5s;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        h2.developer {
            position: relative;
            font-size: 4rem;
            color: #00A0FF; 
            margin: 0;
            background-color: #002656; 
            padding: 5px 15px; 
            border-radius: 8px; 
            border: solid 2px #00397e;
            animation: slideIn 1s forwards;
            opacity: 0;
            animation-delay: 1s;
            text-shadow: 0 0 3px #00A0FF;
        }
        p {
            font-size: 1.25rem;
            margin: 10px 0;
            color: white;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 2s;
        }
        .buttons {
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 3s;
        }
        .button {
            background-color: #242325;
            color: #8d8d8d;
            border: solid 2px #2D2C2E;
            border-radius: 15px;
            padding: 10px 20px; 
            font-size: 1rem; 
            cursor: pointer;
            margin: 5px;
            transition: filter 0.3s, transform 0.2s;
            font-family: 'Poppins', sans-serif;
            text-decoration: none; 
        }
        .button:hover {
            filter: invert();
            color: white;
            transform: translateY(-2px);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .modal-content {
            background-color: #242325;
            color: #ffffff;
            margin: 10% auto;
            padding: 20px;
            border: solid 2px #2D2C2E;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #00A0FF;
            text-decoration: none;
            cursor: pointer;
        }
        .particle {
            position: absolute;
            background: #00a2ff71;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            h2.developer {
                font-size: 3rem;
            }
            .button {
                font-size: 0.9rem;
            }
            .modal-content {
                width: 90%;
            }
        }
    </style>
</head>
<body onclick="playClickSound()">
    <div>
        <h1>I'm Skip, I'm a</h1>
        <h2 class="developer">Developer</h2>
        <div class="buttons">
            <button class="button" onclick="showModal('contactModal')"><strong>Contact</strong></button>
            <button class="button" onclick="showModal('projectsModal')"><strong>Projects</strong></button>
            <a href="https://github.com/xjig" class="button" target="_blank"><strong>Github</strong></a>
        </div>
    </div>
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('contactModal')">&times;</span>
            <h2>Contact Me</h2>
            <p><strong>You can reach me at: <a href="@skippin" style="color: #a5a5a5;">@skippin</a> on Discord</strong></p>
        </div>
    </div>
    <div id="projectsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('projectsModal')">&times;</span>
            <h2>My Projects</h2>
            <p>Here are some of my projects:</p>
            <ul style="list-style: none; padding: 0;">
                <li style="margin: 5px 0; color: #ffffff;">
                    <strong>range.wtf</strong> - A Link in bio service
                    <a href="https://range.wtf" target="_blank" style="color: #ffffff;">Visit Project</a>
                    <br>
                    <a href="https://range.wtf">
                        <img src="https://files.catbox.moe/emcqtz.png" alt="Project Image" style="max-width: 100%; height: auto; margin-top: 10px; border-radius: 8px; border: solid 2px #2D2C2E;">
                    </a>
                </li>
            </ul>
        </div>
    </div>
    
    <audio id="clickSound" src="click.mp3"></audio>
    <script>
        function playClickSound() {
            const sound = document.getElementById('clickSound');
            sound.volume = 0.3;
            sound.currentTime = 0;
            sound.play().catch(error => {
                console.error('Error playing sound:', error);
            });
        }
        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = "block";
        }
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = "none";
        }
        function createParticles() {
            const developerText = document.querySelector('.developer');
            const numberOfParticles = 50;
            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const size = Math.random() * 8 + 4;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = Math.random() * (developerText.offsetWidth) + (developerText.offsetLeft) + 'px';
                particle.style.top = Math.random() * (developerText.offsetHeight) + (developerText.offsetTop) + 'px';
                document.body.appendChild(particle);
                setTimeout(() => {
                    animateParticle(particle);
                }, 0);
            }
        }
        function animateParticle(particle) {
            const deltaX = (Math.random() - 0.5) * 200;
            const deltaY = (Math.random() - 0.5) * 200;
            particle.animate([
                { opacity: 0 },
                { opacity: 1 }
            ], {
                duration: 500,
                fill: 'forwards'
            }).onfinish = () => {
                particle.animate([
                    { transform: 'translate(0, 0)', opacity: 1 },
                    { transform: `translate(${deltaX}px, ${deltaY}px)`, opacity: 0 }
                ], {
                    duration: 3000,
                    easing: 'ease-out',
                    fill: 'forwards'
                }).onfinish = () => {
                    particle.remove();
                };
            };
        }
        function startParticleEffect() {
            createParticles();
        }
        window.onload = () => {
            const developerText = document.querySelector('.developer');
            developerText.addEventListener('animationend', startParticleEffect);
        };
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
